<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen"
    >
  </head>
  <body>
    <header class="header">
			<h1 class="header__title">ToDo App</h1>
      <img src="./eisenhower-matrix.jpg" 
			  class="header__img"
			  alt="The eisenhower matrix. How to make decisions on What's urgent and important">
      <a 
        class="header__link header__link_info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="task__add" class="task__add">
        <label for="new-task">Add Item</label>
        <div class="section__wrapper task__wrapper">
          <input 
            id="new-task" 
            class="task__item" 
            type="text"
          >
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="section__title">Todo</h3>
      <section id="incomplete-tasks" class="tasks__list">
        <div class="section__wrapper">
          <input type="checkbox">
          <label class="task__item">Pay Bills</label>
          <input type="text" class="task__item">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="The remove image">
          </button>
        </div>
        <div class="section__wrapper edit__mode">
          <input type="checkbox">
          <label class="task__item">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task__item">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="The remove image">
          </button>
        </div>
      </section>
      <h3 class="section__title">Completed</h3>
      <section id="completed-tasks" class="tasks__list">
        <div class="section__wrapper">
          <input type="checkbox" checked>
          <label class="task__item">See the Doctor</label>
          <input type="text" class="task__item">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="The remove image">
          </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
